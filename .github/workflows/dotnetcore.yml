name: .NET Core

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build and Publish Web App
      run: msbuild Schulprojekt/CIProjekt/CIProjekt.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile
